# ==================== Grafana 数据源配置 ====================
apiVersion: 1

datasources:
  # Loki 日志数据源
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # 从日志提取 traceId 链接
        - name: TraceID
          matcherRegex: '"traceId":"(\w+)"'
          url: '$${__value.raw}'
