# ==================== 游戏服务配置 ====================

spring:
  application:
    name: service-game
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# ==================== 服务端口 ====================
server:
  port: ${SERVER_PORT:8081}

# ==================== Dubbo 配置 ====================
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
  registry:
    address: nacos://${NACOS_ADDR:localhost:8848}
    parameters:
      namespace: ${NACOS_NAMESPACE:public}
  protocol:
    name: dubbo
    port: ${DUBBO_PORT:20881}
    threads: 200
  provider:
    timeout: 5000
    retries: 0
    loadbalance: consistenthash
  consumer:
    timeout: 5000
    retries: 0
    check: false

# ==================== MongoDB 配置 ====================
spring:
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:game_server}?authSource=${MONGO_AUTH_DB:game_server}&maxPoolSize=3&maxIdleTimeMS=30000&retryWrites=false
      database: ${MONGO_DATABASE:game_server}
      auto-index-creation: true
      uuid-representation: standard
      # 注意：如需认证，请在 URI 中指定或使用环境变量
      # uri: mongodb://username:password@localhost:27017/game_server
    
    # Redis 配置（Redisson使用 - 单机模式）
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: ${REDIS_DB:1}
      timeout: 3s
      connect-timeout: 3s

# ==================== Actor 配置 ====================
game:
  actor:
    # 玩家 Actor 配置
    player:
      max-size: 10000
      idle-timeout-minutes: 30
      save-interval-seconds: 300
    # 公会 Actor 配置
    guild:
      max-size: 1000
      idle-timeout-minutes: 60
      save-interval-seconds: 600

# ==================== 日志配置 ====================
logging:
  config: classpath:logback-spring.xml
  level:
    com.game: ${LOG_LEVEL:DEBUG}
