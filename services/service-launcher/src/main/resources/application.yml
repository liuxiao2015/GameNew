# ==================== 服务启动器配置 ====================

spring:
  application:
    name: service-launcher
  main:
    banner-mode: off

# ==================== 日志配置 ====================
logging:
  level:
    com.game.launcher: INFO
    root: WARN
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
