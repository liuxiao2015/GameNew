# ==================== 公会服务配置 ====================

spring:
  application:
    name: service-guild
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # MongoDB 配置
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:game_server}?authSource=${MONGO_AUTH_DB:game_server}&maxPoolSize=3&maxIdleTimeMS=30000&retryWrites=false
      database: ${MONGO_DATABASE:game_server}
      auto-index-creation: true
      uuid-representation: standard
    # Redis 配置
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: ${REDIS_DB:1}
      timeout: 3s
      connect-timeout: 3s
  # RabbitMQ 配置
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
    virtual-host: ${RABBITMQ_VHOST:/game}

# ==================== 服务端口 ====================
server:
  port: ${SERVER_PORT:8083}
  # 优雅停机
  shutdown: graceful

# ==================== Actuator 配置 ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# ==================== Dubbo 配置 ====================
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
  registry:
    address: nacos://${NACOS_ADDR:localhost:8848}
    parameters:
      namespace: ${NACOS_NAMESPACE:public}
  protocol:
    name: dubbo
    port: ${DUBBO_PORT:20883}
    threads: 200
  provider:
    timeout: 5000
    retries: 0
    loadbalance: consistenthash
  consumer:
    timeout: 5000
    retries: 0
    check: false

# ==================== 公会配置 ====================
game:
  actor:
    guild:
      max-size: 1000
      idle-timeout-minutes: 60
      save-interval-seconds: 600
  guild:
    # 创建公会消耗钻石
    create-cost: 500
    # 公会名最小长度
    name-min-length: 2
    # 公会名最大长度
    name-max-length: 12
    # 初始最大成员数
    init-max-member: 30

# ==================== 日志配置 ====================
logging:
  config: classpath:logback-spring.xml
  level:
    com.game: ${LOG_LEVEL:DEBUG}
