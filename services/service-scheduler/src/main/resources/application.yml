# ==================== 定时任务服务配置 ====================

spring:
  application:
    name: service-scheduler
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# ==================== 服务端口 ====================
server:
  port: ${SERVER_PORT:8089}

# ==================== Dubbo 配置 ====================
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
  registry:
    address: nacos://${NACOS_ADDR:localhost:8848}
    parameters:
      namespace: ${NACOS_NAMESPACE:public}
  consumer:
    timeout: 30000
    retries: 0
    check: false

# ==================== MongoDB 配置 ====================
spring:
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:game_server}?authSource=${MONGO_AUTH_DB:game_server}&maxPoolSize=3&maxIdleTimeMS=30000&retryWrites=false
      database: ${MONGO_DATABASE:game_server}
      auto-index-creation: true
      uuid-representation: standard
    
    # Redis 配置（Redisson使用 - 单机模式）
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: ${REDIS_DB:1}
      timeout: 3s
      connect-timeout: 3s

# ==================== XXL-Job 配置 ====================
xxl:
  job:
    admin:
      addresses: ${XXL_JOB_ADMIN_ADDR:http://localhost:8088/xxl-job-admin}
    executor:
      appname: ${spring.application.name}
      address:
      ip:
      port: ${XXL_JOB_EXECUTOR_PORT:9999}
      logpath: ${LOG_PATH:logs/xxl-job}
      logretentiondays: 7
    accessToken: ${XXL_JOB_ACCESS_TOKEN:game-xxl-job-token}

# ==================== 日志配置 ====================
logging:
  config: classpath:logback-spring.xml
  level:
    com.game: ${LOG_LEVEL:DEBUG}
