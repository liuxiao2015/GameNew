# ==================== Bootstrap 配置 ====================

spring:
  application:
    name: service-battle
  cloud:
    nacos:
      config:
        enabled: ${NACOS_CONFIG_ENABLED:false}
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yml
        group: GAME_SERVER
      discovery:
        enabled: ${NACOS_DISCOVERY_ENABLED:true}
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: GAME_SERVER
