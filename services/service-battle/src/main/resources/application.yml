# ==================== 战斗服务配置 ====================

spring:
  application:
    name: service-battle
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # MongoDB 配置
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:game_server}?authSource=${MONGO_AUTH_DB:game_server}&maxPoolSize=5&maxIdleTimeMS=30000&retryWrites=false
      database: ${MONGO_DATABASE:game_server}
      auto-index-creation: true
      uuid-representation: standard
    # Redis 配置
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: ${REDIS_DB:1}
      timeout: 3s
      connect-timeout: 3s
  # RabbitMQ 配置
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
    virtual-host: ${RABBITMQ_VHOST:/game}
    publisher-confirms: true
    publisher-returns: true

# ==================== 服务端口 ====================
server:
  port: ${SERVER_PORT:8091}
  # 优雅停机
  shutdown: graceful

# ==================== Actuator 配置 ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# ==================== Dubbo 配置 ====================
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
  registry:
    address: nacos://${NACOS_ADDR:localhost:8848}
    parameters:
      namespace: ${NACOS_NAMESPACE:public}
  protocol:
    name: dubbo
    port: ${DUBBO_PORT:20890}
    threads: 200
  provider:
    timeout: 10000
    retries: 0
  consumer:
    timeout: 5000
    retries: 0
    check: false

# ==================== 战斗配置 ====================
game:
  battle:
    # 战斗超时时间 (秒)
    timeout-seconds: 300
    # 最大回合数
    max-rounds: 30
    # PVP 匹配超时 (秒)
    match-timeout-seconds: 60
    # 战斗记录保留天数
    record-retention-days: 30

# ==================== 日志配置 ====================
logging:
  config: classpath:logback-spring.xml
  level:
    com.game: ${LOG_LEVEL:DEBUG}
